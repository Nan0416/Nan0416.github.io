<title>Spring&nbsp;Utilities</title>
<meta charset="utf-8">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../stylesheet.css" title="Style">
<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.css" rel="stylesheet" type="text/css" />-->
<link href="../../github-markdown.css" rel="stylesheet" type="text/css" />
<script>
function renderMarkdown(markdown_url){
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", markdown_url, true);
    xhttp.onreadystatechange = () => {
        if (xhttp.readyState == XMLHttpRequest.DONE && (xhttp.status == 200 || xhttp.status == 302)) {
            let result = marked(xhttp.responseText);
            document.getElementById('main-container').innerHTML = result;
        }
    };
    
    xhttp.setRequestHeader('Content-type', 'application/json');
    xhttp.send();
}
</script>
<style>
body{
    margin: 0;
    
}
.bar {
    font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
    background-color:#4D7A97;
    color:#FFFFFF;
    padding:.8em .5em .4em .8em;
    height:auto;/*height:1.8em;*/
    font-size:12px;
    margin:0;
}
.markdown-body h1 {
    font-size: 1.5em;
}
</style>
</head>
<body>
<div class="bar">
<strong>Spring&nbsp;-&nbsp;Utilities</strong>
</div>
<script>
    renderMarkdown("./spring-utilities.md");
</script>
<div id="main-container" class="markdown-body" style="width: 980px; padding: 25px 45px;">
</div>
</body>
</html>
