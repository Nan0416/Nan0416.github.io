<!DOCTYPE html>
<html>
<head>
    <script>
       function SendGet(){
           const xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
               if (this.readyState == 4 && this.status == 200) {
                   document.getElementById("ajax_example_1").innerHTML = this.responseText;
               }
           };
           xhttp.open("GET", "ajax_get_1", true);
           xhttp.send();
       }

       function SendPOST(){
           const xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
               if (this.readyState == 0) {
                    document.getElementById("ajax_example_2_1").innerHTML = 'request not initialized';
               } else if (this.readyState == 1) {
                    document.getElementById("ajax_example_2_2").innerHTML = 'server connection established'
               } else if (this.readyState == 2) {
                    document.getElementById("ajax_example_2_3").innerHTML = 'request received';
               } else if (this.readyState == 3) {
                    document.getElementById("ajax_example_2_4").innerHTML = 'processing request';
               } else if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("ajax_example_2_5").innerHTML = this.responseText;
               }
           };
           xhttp.open("POST", "ajax_post_1", true);
           xhttp.setRequestHeader('Content-type', 'application/json');
           xhttp.send(JSON.stringify({name:"qinnan"}));
       }
       /*function CrossSiteGET() {
           const xhttp = new XMLHttpRequest();

       }*/
    
    </script>
    <meta charset="utf-8">
    <title>Ajax Examples</title>
</head>
<body>
    <h1>Ajax Examples</h1>
    <div>
        <ol>
            <li>
                <h4>Ajax Get 1</h4>
                <button type="button" onclick="SendGet()">Send Get</button>
                <p id="ajax_example_1">Result</p>
            </li>
            <li>
                <h4>Ajax POST 1 (name:qinnan)</h4>
                <button type="button" onclick="SendPOST()">Send POST</button>
                <p id="ajax_example_2_1">Result</p>
                <p id="ajax_example_2_2">Result</p>
                <p id="ajax_example_2_3">Result</p>
                <p id="ajax_example_2_4">Result</p>
                <p id="ajax_example_2_5">Result</p>
            </li>
        </ol>
    </div>
</body>
</html>
